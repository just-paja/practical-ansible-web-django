---
- name: Install system dependencies
  become: true
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - nginx
      - uwsgi
      - uwsgi-plugin-python3
      - python3-pip
      - python3-virtualenv
      - python-certbot-nginx
      - virtualenvwrapper

- name: Install pip dependencies
  pip:
    name: uWSGI
    virtualenv: '{{ python_env }}'
    virtualenv_python: python3
